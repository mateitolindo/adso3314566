<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSO 3314566</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgb(255, 255, 255), rgb(0, 0, 0));
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        main {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        main h1 {
            font-size: 3.4rem;
            margin: 0;
            color: black;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        main img {
            border: 6px solid white;
            border-radius: 50%;
            height: 240px;
            display: block;
            margin: 1rem auto;
            object-fit: cover;
            width: 240px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        main h4 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: #333;
        }

        menu {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            padding: 0;
            margin: 0;
        }

        menu a {
            background-color: bisque;
            color: black;
            display: flex;
            text-decoration: none;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        menu a:hover {
            transform: scale(1.02);
        }

        menu a span {
            background-color: brown;
            color: aliceblue;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 15px;
        }

        menu a aside {
            text-align: left;
        }

        menu a aside h4 {
            margin: 0;
            font-size: 1rem;
            color: black;
            text-align: left;
        }

        menu a aside small {
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>ADSO 3314566</h1>
        <img src="img/mateo.jpg" alt="">
        <h4>Luis Mateo Grisales Osorio</h4>
        
        <menu>
            <a href="01-emmet/">
                <span>01</span>
                <aside>
                    <h4>Emmet</h4>
                    <small>Work Flow - Markup & Styling</small>
                </aside>
            </a>

            <a href="02-html/">
                <span>02</span>
                <aside>
                    <h4>Html</h4>
                    <small>Structure - Hypertext Markup Language</small>
                </aside>
            </a>

            <a href="03-css/">
                <span>03</span>
                <aside>
                    <h4>Css</h4>
                    <small>Look & Feel - Cascading Style Sheets</small>
                </aside>
            </a>

            <a href="04-js/">
                <span>04</span>
                <aside>
                    <h4>Javascript</h4>
                    <small>Behavior - Programming Language</small>
                </aside>
            </a>
        </menu>
    </main>
</body>
</html>
