<html lang="en">
<head>

            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: #1A5500;
            border: 2px solid #1A5500;
            border-radius: 5px;
            font-family: 'Archivo Black', sans-serif;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-back:hover {
            background-color: #1A5500;
            color: white;
            box-shadow: 0 0 15px #1A5500;
        }

        /* --- NUEVOS ESTILOS PARA EL CUADRO DE NESTING --- */
        .nesting-container {
            background-color: rgba(30, 30, 30, 0.8); /* Fondo oscuro semitransparente */
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            width: 400px;
            text-align: left;
            font-family: 'Archivo Black', sans-serif;
            backdrop-filter: blur(5px);
        }

        .nesting-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .label {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .emmet-string {
            font-family: monospace;
            font-size: 1.2rem;
            margin-bottom: 25px;
            display: block;
        }

        .result-box {
            border: 2px solid #a4ff00; /* Color verde neón */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(164, 255, 0, 0.4);
            background-color: #121212;
        }

        code {
            color: #a4ff00;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            white-space: pre;
            display: block;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="btn-back">← Back</a>

    <main>
        <img src="img/emmet.svg" alt="Emmet" width="200">
        
        <div class="nesting-container">
            <span class="nesting-title">Nesting ></span>
            
            <span class="label">Example</span>
            <span class="emmet-string">ul>li>a</span>

            <span class="label">Result</span>
            <div class="result-box">
<code>&lt;ul&gt;
  &lt;li&gt;&lt;a href=""&gt;&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;</code>
            </div>
        </div>
    </main>
</body>
</html>
